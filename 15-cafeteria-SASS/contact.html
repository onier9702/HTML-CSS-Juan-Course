<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop SASS</title>
    <!-- Fonts from fonts.google.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- End fonts from google -->
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header header_contact">
        <div class="header_content container">

            <div class="bar">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="logo_header">
                </div>

                <nav class="navigation navigation_ppal">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="process.html">Process</a>
                    <a href="menu.html">Menu</a>
                    <a href="gallery.html">Gallery</a>
                    <a class="active" href="contact.html">Contact</a>
                </nav>
            </div>

            <div class="header_text">
                <h1>Best grains, best coffee!</h1>
            </div>

        </div>
    </header>

    <main class="container content_ppal">
        <h2><span>Reserve your</span>table</h2>

        <div class="contact_content">
            <form class="form">
                <div class="field">
                    <label for="name">Name:</label>
                    <input id="name" type="text" placeholder="your name">
                </div>
                <div class="field">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="your email">
                </div>
                <div class="field">
                    <label for="persons">Number of Persons:</label>
                    <select id="persons">
                        <option value="null" disabled selected>--Select--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="more">More than 4</option>
                    </select>
                </div>
                <div class="field">
                    <label for="hour">Hour:</label>
                    <input id="hour" type="time">
                </div>
                <div class="field">
                    <label for="date">Date:</label>
                    <input id="date" type="date">
                </div>
                <div class="field">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer_content bg-white">
            <div class="grid_info">
                <div class="ubication info">
                    <h4>Location</h4>
                    <p>San Jose 2023</p>
                    <p>Costa Rica</p>
                </div>
                <div class="reservation info">
                    <h4>Reservation</h4>
                    <p>tel +506 89635520</p>
                    <a href="tel:+50689635520">Call</a>
                </div>
                <div class="hours info">
                    <h4>Hours</h4>
                    <p>Mon-Wed: 11:00 - 6:00</p>
                    <p>Thu-Sat: 9:00 - 4:00</p>
                    <p>Sunday: Closed</p>
                </div>
            </div>
        </div>
        <div class="copyright">
            <!-- Press option + g in the keyboard to type copyright symbol -->
            <p>Â©All rights reserved</p>
        </div>
    </footer>
</body>
</html>
